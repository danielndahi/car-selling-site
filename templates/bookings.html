<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Bookings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #222;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn-delete {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background-color: #c0392b;
    }
    @media print {
      header, .btn-delete { display: none; }
      body { background: white; }
      table { border: 1px solid #000; }
      th, td { border: 1px solid #000; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bookings Page</h1>
    <p>All confirmed car bookings</p>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Payment</th>
          <th>Date</th>
          <th>Car</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for booking in bookings %}
        <tr>
          <td>{{ booking[0] }}</td>
          <td>{{ booking[1] }}</td>
          <td>{{ booking[2] }}</td>
          <td>{{ booking[3] }}</td>
          <td>{{ booking[4] }}</td>
          <td>{{ booking[5] }}</td>
          <td><a href="{{ url_for('delete_booking', index=loop.index0) }}" class="btn-delete">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
