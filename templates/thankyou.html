<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Successful | AutoSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .hero-section {
      background: linear-gradient(135deg, #ffa500, #ff7f00);
      padding: 4rem 0;
      text-align: center;
      color: #000;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-section h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    .content-box {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: -3rem auto 2rem auto;
    }

    .btn-primary {
      background-color: #ffa500;
      color: #000;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff9100;
      color: #000;
    }

    footer {
      background-color: #f1f1f1;
      color: #555;
      padding: 1rem 0;
      font-size: 0.95rem;
    }

    @media (max-width: 576px) {
      .hero-section h1 {
        font-size: 2rem;
      }
      .content-box {
        margin: -2rem 1rem 2rem 1rem;
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a href="{{ url_for('home') }}" class="navbar-brand fw-bold text-warning">AutoSphere</a>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero-section" data-aos="fade-down">
  <h1>âœ… Booking Confirmed</h1>
</section>

<!-- CONFIRMATION CONTENT -->
<div class="content-box text-center" data-aos="fade-up">
  <p class="lead mb-2">Thank you, <strong>{{ name }}</strong>!</p>
  <p class="mb-3">Your booking for the <strong>{{ car }}</strong> has been successfully recorded.</p>
  <p>We'll be in touch shortly with more details and next steps.</p>
  <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">Back to Homepage</a>
</div>

<!-- FOOTER -->
<footer class="text-center">
  &copy; 2025 <span class="text-warning">AutoSphere</span>. All Rights Reserved.
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
