<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Successful | AutoSphere</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f8f9fa;
  }
  .hero-section {
    background: linear-gradient(135deg, #198754, #0d6efd);
    padding: 4rem 0;
    color: #fff;
    text-align: center;
    border-radius: 0 0 30px 30px;
  }
  .hero-section h1 {
    font-size: 2.5rem;
    font-weight: 700;
  }
  .content-box {
    background: #fff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: -3rem auto 2rem auto;
  }
  .btn-primary {
    border-radius: 50px;
    padding: 0.5rem 2rem;
  }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a href="{{ url_for('home') }}" class="navbar-brand fw-bold">AutoSphere</a>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero-section" data-aos="fade-down">
  <h1>✅ Booking Confirmed</h1>
</section>

<!-- CONTENT BOX -->
<div class="content-box text-center" data-aos="fade-up">
  <p class="lead mb-2">Thank you, <strong>{{ name }}</strong>!</p>
  <p class="mb-3">Your booking for the <strong>{{ car }}</strong> has been successfully recorded.</p>
  <p>We will contact you shortly with further details.</p>
  <a href="{{ url_for('home') }}" class="btn btn-primary mt-4">Back to Homepage</a>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-center text-white py-3 mt-5">
  © 2025 AutoSphere
</footer>

<!-- JS & AOS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
