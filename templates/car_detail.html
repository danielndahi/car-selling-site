<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ car.name }} - Details</title>
    <style>
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .specs p {
            margin: 5px 0;
        }
        .book-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>{{ car.name }}</h1>
    <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="{{ car.name }}" style="width: 100%; max-height: 400px; object-fit: cover;">

    <div class="specs">
        <p><strong>Type:</strong> {{ car.type }}</p>
        <p><strong>Fuel:</strong> {{ car.fuel }}</p>
        <p><strong>Transmission:</strong> {{ car.transmission }}</p>
        <p><strong>Price:</strong> {{ car.price }}</p>
        <p>{{ car.description }}</p>
    </div>

    <h3>Interior & Feature Gallery</h3>
    <div class="gallery">
        {% for img in car.gallery %}
            <img src="{{ url_for('static', filename='images/' + img) }}" alt="Car photo">
        {% endfor %}
    </div>

    <a href="{{ url_for('book', car_name=car.name) }}">
        <button class="book-btn">Book This Car</button>
    </a>
</body>
</html>
