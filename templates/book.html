<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book {{ car.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Book {{ car.name }}</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="{{ url_for('static', filename=car.image) }}" class="img-fluid rounded" alt="{{ car.name }}">
        <p class="mt-3">{{ car.description }}</p>
        <p><strong>Price:</strong> {{ car.price }}</p>
        <p><strong>Type:</strong> {{ car.type }} | <strong>Fuel:</strong> {{ car.fuel }} | <strong>Transmission:</strong> {{ car.transmission }}</p>
      </div>
      <div class="col-md-6">
        <form action="{{ url_for('submit') }}" method="POST" class="needs-validation" novalidate>
          <input type="hidden" name="car" value="{{ car.name }}">

          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" required>
          </div>

          <div class="mb-3">
            <label for="payment" class="form-label">Payment Method</label>
            <select name="payment" class="form-select" required>
              <option value="">Select...</option>
              <option value="M-Pesa">M-Pesa</option>
              <option value="Bank Transfer">Bank Transfer</option>
              <option value="Cash">Cash</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Booking Date</label>
            <input type="date" class="form-control" name="date" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Submit Booking</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
